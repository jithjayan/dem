<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

  <style>



          @font-face{
            font-family: 'myfnt';
            src: url('static/svr.ttf');
          }
          
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .plant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .plant-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .plant-item:hover {
            transform: translateY(-10px);
        }

        .plant-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .plant-name {
            font-family: myfnt;
            font-size: 1.5em;
            margin: 10px 0;
            color: #06410e;
        }

        .plant-description {
            font-size: 1em;
            margin: 10px 0;
            color: #777;
            text-align: left;
        }

        .plant-price,
        .plant-offer-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .plant-price {
            color: #e74c3c;
        }

        .plant-offer-price {
            color: #050505;
        }

        .stock-info {
            margin: 10px 0;
            font-size: 1em;
            color: #333;
        }

        .no-plants {
            text-align: center;
            font-size: 1.5em;
            color: #999;
        }
        .linkplant{
            text-decoration: none;
            color: black;
        }
  </style>

  </head>
<body>
    <div class="container" style="margin-top: 50px; background-color: #469c448a; height: auto;" >
    
      
        <!-- <div class="row" id="pp">
          {% for plant in data %}
      
          <div class="col-lg-3" id="oo">
      
            <a href="" style="text-decoration: none; color: black;"><div class="card" style="margin-top: 20px; margin-bottom: 20px;">
              <img class="card-img-top" src="{{plant.img.url}}" alt="Card image" style="width:100%; height: 300px;">
              <div class="card-body">
                <h4 class="card-title"><i class="fa-solid fa-indian-rupee-sign"></i>{{plant.offer_price}}</h4>
                <p class="card-text">{{plant.dis}}</p>
                <a href="view_pro/{{plant.pk}}" class="btn" style="background-color: #4CAF50; color: white;">View Product</a>
              </div></a>
            </div>
      
          </div>
          {% endfor %}
      
        </div>   -->

        <div class="container">
          {% if data %}
              
              <div class="plant-list">
                  {% for plant in data %}
                  <a href="../view_pro/{{plant.pk}}" class="linkplant">
                      <div class="plant-item">
                          <img src="{{ plant.img.url }}" alt="{{ plant.name }}">
                          <div class="plant-name">{{ plant.name }}</div>
                          <div class="plant-offer-price"><i class="fa-solid fa-indian-rupee-sign"></i> {{ plant.offer_price }}</div>
                      </div>
                    </a>
                  {% endfor %}
              </div>
          {% else %}
              <p class="no-plants">No plants found in this category.</p>
          {% endif %}
      </div>

      </div>
</body>
</html>
