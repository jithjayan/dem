<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants in Main Category</title>
    {% load static %}

    <!-- Adding some CSS to make the page look stylish -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2ecc71;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .plant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .plant-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .plant-item:hover {
            transform: translateY(-10px);
        }

        .plant-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .plant-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #2ecc71;
        }

        .plant-description {
            font-size: 1em;
            margin: 10px 0;
            color: #777;
            text-align: left;
        }

        .plant-price,
        .plant-offer-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .plant-price {
            color: #e74c3c;
        }

        .plant-offer-price {
            color: #27ae60;
        }

        .stock-info {
            margin: 10px 0;
            font-size: 1em;
            color: #333;
        }

        .no-plants {
            text-align: center;
            font-size: 1.5em;
            color: #999;
        }
        .linkplant{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Plants in Main Category</h1>
    </header>

    <!-- Container for the plants -->
    <div class="container" style="margin-top: 50px; background-color: #469c448a; height: auto;" >

    <div class="container">
        {% if plants %}
            <div class="plant-list">
                {% for plant in plants %}
                    <a href="../view_pro/{{ plant.pk }}" class="linkplant">
                    <div class="plant-item">
                        <img src="{{ plant.img.url }}" alt="{{ plant.name }}">
                        <div class="plant-name">{{ plant.name }}</div>
                        <div class="plant-offer-price">$ {{ plant.offer_price }}</div>
                    </div>
                </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-plants">No plants found in this category.</p>
        {% endif %}
    </div>
    </div>
</body>
</html>
