



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
      .bttn{
    background-color:#4CAF50;
    border: #4CAF50;
}
.bttn:hover{
    background-color:#45a049;
    border: #45a049;
}
a{
    text-decoration: none;
    color: #4CAF50;
}
a:hover{
    color: #45a049;
    text-decoration: underline;
}
    </style>
</head>

<body style="background-color: #f0f2f5;">

    <!-- Message Alerts -->
    <div style="display: flex; justify-content: center; margin-top: 2%;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible" style="width: 400px;">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- OTP Verification Section -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg rounded p-4" style="width: 350px; background-color: white;">
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="mb-3" style="width: 100px;">
                <h3>Reset Password</h3>
            </div>

            <form class="login-form" method="POST" action="../forget">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="email" name="email" placeholder="Enter your email" class="form-control" required >

                </div>

                <button type="submit" class="btn btn-primary w-100 bttn">Sent OTP</button>

                <p class="message text-center mt-3">
                    <a href="../resend_otp">Resend OTP</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
