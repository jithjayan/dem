<div class="form-container">
  <div>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container">
  <div class="row">
      <div class="col-lg-5">
          <div class="mb-2">
              <label for="img" class="form-label">Image:</label>
              <img src="{{data.img.url}}" alt="" style="width: 100% ;height: 500px;">
              <div class="mb-2">
                <label for="prd_name" class="form-label">Product img:</label>
                <input type="file" class="form-control" placeholder=" Product img" name="img">
              </div>
              <div class="mb-2">
                <label for="prd_name" class="form-label">Product img2:</label>
                <input type="file" class="form-control" placeholder=" Product img2" name="img2">
              </div>
            </div>
      </div>
      <div class="col-lg-7">
          <div class="mb-2 mt-2">
              <label for="prod_id" class="">Product ID:</label>
              <input type="text" class="form-control" placeholder=" Product id" name="p_id" value="{{data.p_id}}">
            </div>
            <div class="mb-2">
              <label for="prd_name" class="form-label">Product Name:</label>
              <input type="text" class="form-control" placeholder=" Product name" name="name" value="{{data.name}}">
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">product Category</label>
              <input type="text" class="form-control" placeholder="Plant type" name="p_catg" value="{{data.p_catg}}">
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">product Discription</label>
              <input type="text" class="form-control" placeholder="Plant type" name="p_dis" value="{{data.p_dis}}">
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">Price:</label>
              <input type="number" class="form-control" placeholder=" Product price" name="price" value="{{data.price}}">
            </div>
            <div class="mb-2">
              <label for="price" class="form-label">Offer Price:</label>
              <input type="number" class="form-control" placeholder=" Product price" name="offer_price" value="{{data.offer_price}}">
            </div>
            <div class="mb-2">
              <label for="stock" class="form-label">Stock:</label>
              <input type="number" class="form-control" placeholder="stock" name="stock" value="{{data.stock}}">
            </div>
           
            <div class="form-check mb-2">
            </div>
            <div>
              <a type="submit" href="../view_prdts" class="btn btn-primary">Back</a>
              <button type="submit" class="btn btn-primary" value="update">Submit</button>
            </div>
      </div>
  </div>
