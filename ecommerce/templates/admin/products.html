<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

<!-- ---------navbar---------- -->

<nav class="navbar navbar-expand-sm " id="navb">
  <div class="container-fluid">
    <a class="navbar-brand" href="../homep">ROOTED</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      
      
      <ul class="navbar-nav me-auto">
        {% for i in m_data%}
        <li class="nav-item" id="dropdown">
          <a href="" class="nav-link" id="dropbtn">{{i.m_name}}</a>
          
          <div class="dropdown-content">
            {% for j in c_data %}
            {% if j.m_cat == i%}
            <a href="products/{{j.pk}}">{{j.c_name}}</a>
            {% endif %}
            {% endfor %}
          </div>
          

        {% endfor %}

      </ul>


      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="m_login"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_cart"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          
        </ul>
      </form>

    </div>  
  </div>
</nav>
<!-- ---------------navbarend------------- -->

<div class="topimg">
  <img src="{% static 'images/indoortop.webp'%}" alt="">
  </div>

  <div class="container">
    
    <div class="row">
      {% for i in data %}

      <div class="col-lg-3">
        <a href="" style="text-decoration: none; color: black;"><div class="card" style="margin-top: 20px;">
          <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="width:100%; height: 300px;">
          <div class="card-body">
            <h4 class="card-title"><i class="fa-solid fa-indian-rupee-sign"></i>{{i.price}}</h4>
            <p class="card-text">{{i.dis}}</p>
            <a href="edit_plants/{{plant.pk}}" class="btn" style="background-color: #4CAF50; color: white;">View Product</a>
          </div></a>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>

    </body>
</html>
