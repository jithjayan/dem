<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* General form styling */
form {
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Title styling */
h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form labels */
label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

/* Input field styling */
input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button styling */
input[type="submit"], .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover, .btn:hover {
    background-color: #0056b3;
}

/* Input container */
.mb-2 {
    margin-bottom: 20px;
}

/* Adjust the width of the form container for responsiveness */
.col-lg-4 {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .col-lg-4 {
        padding: 15px;
        max-width: 100%;
    }

    form {
        padding: 15px;
    }

    h2 {
        font-size: 20px;
    }
}


    /* Styling for the card */
    .card {
        border: 2px solid #f1f1f1; /* Light border for the cards */
        border-radius: 10px; /* Rounded corners */
        padding: 15px;
        background-color: #ffffff;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Hover effect */
    .card:hover {
        transform: translateY(-5px); /* Slight lift on hover */
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    .card-title {
        font-size: 22px; /* Larger font size */
        font-weight: 600; /* Bold weight for emphasis */
        color: #343a40; /* Dark gray text color */
        text-transform: uppercase; /* Make the text uppercase */
        margin-bottom: 10px; /* Add space below the title */
        letter-spacing: 1px; /* Slight spacing between letters */
        text-align: center; /* Ensure text is centered */
        border-bottom: 2px solid #007bff; /* Add a bottom border to the title for a sleek look */
        padding-bottom: 5px; /* Padding for the bottom border */
    }

    /* Hover effect for the title */
    .card-title:hover {
        color: #007bff; /* Change color when hovered */
        text-decoration: underline; /* Underline the title on hover */
        cursor: pointer; /* Change cursor to pointer */
    }

    .btn-group .btn {
        margin-top: 10px;
    }

    .btn-block {
        width: 48%; /* Set buttons to take up most of the space */
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #c82333;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    /* Add spacing between cards */
    .my-3 {
        margin-top: 20px;
    }

    </style>
</head>
<body>


        <!-- -----------end------------- -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col" style="margin-top: 4px;">
                    {% for i in Main_cat %}
                        <div class="card flex-row my-3 shadow-lg border-rounded" style="transition: transform 0.3s, box-shadow 0.3s;">
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ i.m_name }}</h4>
                                <div class="btn-group w-100">
                                    <a href="delete_pet/{{ i.pk }}" class="btn btn-danger btn-block">DELETE</a>
                                    <a href="edit_pet/{{ i.pk }}" class="btn btn-primary btn-block">EDIT</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-lg-4 col" style="margin-top: 4px;">
                    {% for i in Category %}
                        <div class="card flex-row my-3 shadow-lg border-rounded" style="transition: transform 0.3s, box-shadow 0.3s;">
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ i.c_name }}</h4>
                                <div class="btn-group w-100">
                                    <a href="delete_pet/{{ i.pk }}" class="btn btn-danger btn-block">DELETE</a>
                                    <a href="edit_pet/{{ i.pk }}" class="btn btn-primary btn-block">EDIT</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>


        <div class="col-lg-4">
          <form action="" method="post" enctype="multipart/form-data" id="main_frm">
              {% csrf_token %}
              <h2>Main CATEGORY</h2>
              <label for="mctg">Main Category</label>
              <input type="text" class="form-control" placeholder="Enter Category" name="m_name">
              <!-- <input type="submit" class="btn btn-primary" > -->
               <button type="submit" name="main_form" class="btn btn-primary">Add</button>
          </form>
          <form action="" method="post" enctype="multipart/form-data" id="catg_frm">
              {% csrf_token %}
              <h2>ITEM CATEGORY</h2>
              <div class="mb-2">
                <label for="m_ctg" class="form-label"> Category:</label>
                <select name="m_ctg" id=""> 
                  {% for i in Main_cat %}
                    <option value="{{i.m_name}}">{{i.m_name}}</option>
                  {% endfor %}
                </select>
              </div>
              <label for="cate">Item Category</label>
              <input type="text" name="it_ctg" id="it_ctg" placeholder="Item Category"><br>
              <!-- <input type="submit" class="btn btn-primary"  value="Add"> -->
              <button type="submit" name="catg_form" class="btn btn-primary">Add</button>

          </form>
      </div>

            </div>
        </div>
        


    </body>
</html>
