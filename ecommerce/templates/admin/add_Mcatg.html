<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* General form styling */
form {
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

/* Title styling */
h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form labels */
label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

/* Input field styling */
input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Button styling */
input[type="submit"], .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover, .btn:hover {
    background-color: #0056b3;
}

/* Input container */
.mb-2 {
    margin-bottom: 20px;
}

/* Adjust the width of the form container for responsiveness */
.col-lg-4 {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .col-lg-4 {
        padding: 15px;
        max-width: 100%;
    }

    form {
        padding: 15px;
    }

    h2 {
        font-size: 20px;
    }
}

    </style>
</head>
<body>


        <!-- -----------end------------- -->

        <div class="col-lg-4">
          <form action="" method="post" enctype="multipart/form-data" id="main_form">
              {% csrf_token %}
              <h2>Main CATEGORY</h2>
              <label for="mctg">Main Category</label>
              <input type="text" class="form-control" placeholder="Enter Category" name="m_name">
              <input type="submit" class="btn btn-primary" >
          </form>
          <form action="" method="post" enctype="multipart/form-data" id="catg_form">
              {% csrf_token %}
              <h2>ITEM CATEGORY</h2>
              <div class="mb-2">
                <label for="ictg" class="form-label"> Category:</label>
                <select name="m_ctg" id="m_ctg">
                  {% for i in Main_cat %}
                    <option value="{{i.m_name}}">{{i.m_name}}</option>
                  {% endfor %}
                </select>
              </div>
              <label for="cate">Item Category</label>
              <input type="text" name="it_ctg" id="it_ctg" placeholder="Item Category"><br>
              <input type="submit" class="btn btn-primary"  value="Add">
          </form>
      </div>




    </body>
</html>
