<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-header {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .status-success {
            color: #28a745;
            font-weight: bold;
        }

        .status-failure {
            color: #dc3545;
            font-weight: bold;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="status-header">Payment Status</h1>

        <div class="status-message">
            {% if status == 'SUCCESS' %}
                <p class="status-success">Your payment was successful!</p>
            {% else %}
                <p class="status-failure">Unfortunately, your payment has failed. Please try again.</p>
            {% endif %}
        </div>

        <div class="button-container">
            <a href="../bookings" class="button">Go to My Bookings</a>
        </div>
    </div>
</body>
</html>
